<div class="topics">
    <div class="topics__header">
      <h2>Başlıklar</h2>
    </div>
    <ul class="topics__list">
      <li>
        <a class="active">Toplam Başlık <span>{{topics.count}}</span></a>
      </li>
        {% for topic in topics %}
      <li>
        <a href="{% url 'home'%}?q={{topic.name}}">{{topic.name}}<span>{{topic.room_set.all.count}}</span></a>
      </li>
      {% endfor %}
     
    </ul>
    
  </div>
